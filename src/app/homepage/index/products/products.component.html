<div class="container-fluid" style="margin-bottom: 20rem">
  <div class="col-12 mt-3">
    <h1 class="text-start text-muted poppins fw-bold">Product List</h1>
    <div class="row mt-5">
      <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let item of Products" [routerLink]="['/homepage/index/products/products-detail']">
        <div class="card border border-top-0 shadow rounded-4">
          <img
            src="{{ item.images }}"
            class="card-img-top mx-auto"
            alt=""
            style="height: 300px; width: 100%"
          />
          <div class="card-img-overlay">
            <div class="star smallbox">
              <i class="fa-sharp fa-solid fa-star" style="color: #fdcc0d"></i>
              4.9
            </div>

            <div class="text-end" >
              <img [src]="item.free" alt="" class="mt-6"  />
            </div>
          </div>
          <div class="card-body mt-2">
            <div class="container">
              <div class="row">
                <div class="col-8">
                  <h3 class="fw-bold poppins fs-6">{{ item.names }}</h3>
                  <p class="card-text text-dark">800 sold out of 2,000</p>
                  <div
                    class="progress bg-dange"
                    role="progressbar"
                    aria-label="Basic example"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div class="progress-bar brown" style="width: 40%"></div>
                  </div>
                  <p class="mb-5">
                    Buy Flipflop for:
                    <span style="color: #cc9933">7:50</span>
                  </p>
                </div>
                <div class="col-4">
                  <p class="f-10">Draw date:26th April</p>
                </div>

                <button
                type="submit"
                class="btn btn-dark px-5 mb-5 rounded-3"
                (click)="goto($event)"
              >
                Add to cart
                <i class="fa-solid fa-bag-shopping"></i>
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
