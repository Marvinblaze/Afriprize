<ng-container *ngIf="allProducts.length !=0">
  <section>
    <div class="container-fluid">
      <div class="row mt-5">
        <h2 class=" fw-semibold">My Cart</h2>
  
  
  
  
        
        <div class="mt-5">
          <div class="row">
            <div class="col-12 col-lg-5" >
              <p class="text-end text-decoration-none pointer" style="color: #ff0000"
              (click)="emptycart()"
               >X Delete </p>
              <div class="mt-2 col-12">
                <div
                  class="border rounded-1 mb-5 w-100 p-2"
                  *ngFor="let item of allProducts; let i = index"
                >
                <button class="delete-button" (click)="removeItem(i,item.id)">
                <i class="fas fa-trash"></i>
                Delete
              </button>
                  <div class="row">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex">
                          <img
                            src="{{ getTargetedImageUrl1() }}"
                            alt=""
                            class="img-size mx-4 mt-4"
                            />
                          <div
                            class="d-flex flex-column m6"
                          >
                            <h5 class="poppins fw-semibold mt-3 textsize">
                              {{item.product_name}}<br />
                              {{item.product_name}}
                            </h5>
      
                            <h6 class="poppins fw-bold m5">
                              {{item.product_price}}
                            </h6>
                          </div>
                          
                        </div>
                      <div class="d-flex mb-2 m6">
                          <div
                            class="d-flex flex-column mt-3"
                          >
                          <div class="form-check ms-5 mb-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    
                          </div>
  
                              <div class="d-flex m5">
                                  <button
                                class="btn-secondary rounded-3 p1"
                                type="button"
                                (click)="decrement(i, item.id)"
                              >
                              -
                              </button>
                              <p class="poppins fw-semibold ms-4 t2">{{Items[item.id]}}</p>
                              <button
                                class="btn-secondary rounded-3 p1 ms-3"
                                type="button"
                                (click)="increment(i,item.id)"
                                >
                                  +
                              </button>
                            </div>
                          </div>
  
                      </div>
                    </div>
                  </div>
            
                </div>
              </div>

  
            
            </div>
  
            <div class="col-12 col-lg-1"></div>
            <div class="col-12 col-lg-6"  >
              <div class="mx-5">
  
                <div class="d-flex align-items-center justify-content-between mt-5 mx-5" >
                      <h5 class="mx-5 poppins text-muted f-16">Sub-Total</h5>
                      <h6 class="mx-5 poppins fw-bold">₦{{ grandTotal }}</h6>
      
                  </div>
  
                  <div class="d-flex align-items-center justify-content-between mt-3 mx-5">
                      <h5 class="mx-5 poppins text-muted f-16">Delivery Fee</h5>
                      <h6 class="mx-5 poppins fw-bold">₦10</h6>
      
                  </div>
  
                  <div class="mx-5 mt-3">
                    <div class="progress mx-5" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                          <div class="progress-bar" style="width: 0%"></div>
                        </div>
  
                  </div>
  
                  <div class="d-flex align-items-center justify-content-between mt-5 mx-5">
                    <h3 class="mx-5 poppins fw-bold">Total:</h3>
                    <h4 class="mx-5 poppins fw-bold">₦ {{ Total }}</h4>
                    
                  </div>
                  
                  <div class="d-flex align-items-center justify-content-center mb-5">
  
                      <div class="mx-5 mt-4 col-6 text-center">
        
                        <button
                        type="button"
                            class="poppins fw-semibold  btn btn-primary px-6 "
                            (click)="goto($event)"
                          >
                            Checkout
                          </button>
                      </div>
                  </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</ng-container>



<ng-container *ngIf="allProducts.length ==0">

  <div class="center" >
    <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
    <h3 class="margin">Your cart is empty!</h3>
    <h6 class="margin">Add item to it now</h6>
    <button type="button" class="poppins fw-semibold  btn btn-primary px-6 ">Shop now</button>
  </div>
</ng-container>
