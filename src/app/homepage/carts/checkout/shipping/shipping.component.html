<section>
    <h1 class="poppins fw-bold mt-4 mx-2">Checkout</h1>

    <div class="container">
        <div class="row">
          <div class="d-flex align-items-center justify-content-center">
            <div class="col-4 text-center">
              <a
                class="poppins fw-bold fs-3 text-decoration-none activelink text-dark"
                >Order</a
              >
            </div>
            <div class="col-4 text-center">
              <a class="poppins fw-bold fs-3 text-decoration-none text-dark"
                >Shipping</a
              >
            </div>
            <div class="col-4 text-center">
              <a class="poppins fw-bold fs-3 text-decoration-none text-dark"
                >Payment</a
              >
            </div>
          </div>
          <div class="mt-3">
            <div
              class="progress mx-5"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar gold" style="width: 70%"></div>
            </div>
          </div>
    
          <div
            class="d-flex align-items-center justify-content-between flex-wrap mt-5"
          >
                <div class="col-12 col-md-4 text-center mb-3">
                    <button
                      type="submit"
                      class="poppins fw-semibold btn btn-primary px-6"
                      (click)="goto($event)"
                    >
                      Back
                    </button>
                  </div>

                  <div class="co1-12 col-md-4 text-center">
                    <h3 class="fw-bold poppins mb-3">Shipping details</h3>
                  </div>

            <div class="col-12 col-md-4 text-center">
              <button
                type="submit"
                class="poppins fw-semibold btn btn-primary px-6"
                (click)="goto($event)"
              >
                Next
              </button>
            </div>
          </div>

          <div class="d-flex flex-column">

              <form class="mt-5" >
                <div class="mb-3">
                    <input type="text" formControlName="streetaddress" class="form-control py-3 rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Street Address">
                  </div>
                <div class="mb-5">
                    <input type="text" formControlName="streetaddress" class="form-control py-3 rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Street details">
                  </div>
                  <select class="form-select" aria-label="Default select example">
                      <option selected>State/Province</option>
                      <option value="1">Nigeria</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                  </select>
                <div class="mt-3 mb-3">
                    <input type="email" formControlName="email" class="form-control py-3 rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="City">
                  </div>
                  <div class="mb-3">
                    <input type="text" formControlName="Phone number" class="form-control py-3 rounded-4" id="exampleInputPhonenumber1" placeholder="Phone Number">
                  </div>
                <div class="mb-5">
                    <input type="email" formControlName="email" class="form-control py-3 rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Zip/Postal Code">
                  </div>
    
    
    
        
              </form>
          </div>
        </div>
    </div>
</section>
