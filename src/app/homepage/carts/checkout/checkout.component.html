<section>
  <h1 class="poppins fw-bold mt-4 mx-2">Checkout</h1>

  <div class="container">
    <div class="row">
      <div class="d-flex align-items-center justify-content-center">
        <div class="col-4 text-center">
          <a
            class="poppins fw-bold fs-3 text-decoration-none activelink text-dark"
            >Order</a
          >
        </div>
        <div class="col-4 text-center">
          <a class="poppins fw-bold fs-3 text-decoration-none text-dark"
            >Shipping</a
          >
        </div>
        <div class="col-4 text-center">
          <a class="poppins fw-bold fs-3 text-decoration-none text-dark"
            >Payment</a
          >
        </div>
      </div>
      <div class="mt-3">
        <div
          class="progress mx-5"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar gold" style="width: 25%"></div>
        </div>
      </div>

      <div
        class="d-flex align-items-center justify-content-between flex-wrap mt-5"
      >
        <div class="col-12 col-md-6">
          <div class="d-flex flex-column">
            <h2 class="text-center fw-bold poppins">
              Order review & Billing summary
            </h2>
            <h6 class="text-center poppins mt-3">2 items in cart</h6>
          </div>
        </div>
        <div class="col-12 col-md-6 text-center">
          <button
            type="submit"
            class="poppins fw-semibold btn btn-primary px-6"
            (click)="goto($event)"
          >
            Next
          </button>
        </div>
      </div>


      <div class="row">

          <div class="col-12 col-lg-6">
    
              <div class="mt-2 col-12">
                <div
                  class="bg-light border shadow border-light rounded-1 mb-5 w-100 scroll"
                >
                  <div class="row">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex">
                          <img
                            src="../../../assets/images/Rectangle 41.svg"
                            alt=""
                            class="img-size mx-4 "
                          />
                          <div
                            class="d-flex flex-column m6"
                          >
                            <h5 class="poppins fw-normal mt-3 textsize">
                              Cotton shirt Regular Fit<br />
                              Cotton shirt Regular Fit
                            </h5>
        
                            <h6 class="poppins fw-bold m5">
                              $20
                            </h6>
                          </div>
        
                      </div>
                      <div class="d-flex mb-2 m6">
                          <div
                            class="d-flex flex-column mt-3"
                          >
                            <div
                              class="rounded-circle p-3 text-center mx-5"
                              style="background-color: #CC9933; width: 3.2rem"
                            >
                              <i
                                class="fa-sharp fa-solid fa-square-check text-light"
                              ></i>
                            </div>
                              <div class="d-flex m5">
                                  <button
                                class="btn-secondary rounded-3 p1"
                                type="button"
                              >
                              -
                              </button>
                              <p class="poppins fw-semibold ms-4 t2">2</p>
                              <button
                                class="btn-secondary rounded-3 p1 ms-3"
                                type="button"
                              >
                                  +
                              </button>
                            </div>
                          </div>
        
                      </div>
                    </div>
                  </div>
            
                </div>
              </div>
              <div class="mt-2 col-12">
                <div
                  class="bg-light border shadow border-light rounded-1 mb-5 w-100 scroll m7"
                >
                  <div class="row">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex">
                          <img
                            src="../../../assets/images/Rectangle 41.svg"
                            alt=""
                            class="img-size mx-4 "
                          />
                          <div
                            class="d-flex flex-column m6"
                          >
                            <h5 class="poppins fw-normal mt-3 textsize">
                              Cotton shirt Regular Fit<br />
                              Cotton shirt Regular Fit
                            </h5>
        
                            <h6 class="poppins fw-bold m5">
                              $20
                            </h6>
                          </div>
        
                      </div>
                      <div class="d-flex mb-2 m6">
                          <div
                            class="d-flex flex-column mt-3 "
                          >
                            <div
                              class="rounded-circle p-3 text-center mx-5"
                              style="background-color: #FFFFFF;
                              ; width: 3.2rem"
                            >
                              <i
                                class="fa-sharp fa-solid fa-square-check text-light"
                              ></i>
                            </div>
                              <div class="d-flex m5">
                                  <button
                                class="btn-secondary rounded-3 p1"
                                type="button"
                              >
                              -
                              </button>
                              <p class="poppins fw-semibold ms-4 t2">2</p>
                              <button
                                class="btn-secondary rounded-3 p1 ms-3"
                                type="button"
                              >
                                  +
                              </button>
                            </div>
                          </div>
        
                      </div>
                    </div>
                  </div>
            
                </div>
              </div>
            </div>
            
            <div class="col-12 col-lg-6">
              <div class="mx-5">
        
                  <div class="d-flex align-items-center justify-content-between mt-5 mx-5">
                      <h5 class="mx-5 poppins text-muted">Sub Total</h5>
                      <h6 class="mx-5 poppins fw-bold">$60</h6>
        
                  </div>
        
                  <div class="d-flex align-items-center justify-content-between mt-3 mx-5">
                      <h5 class="mx-5 poppins text-muted">Delivery Fee</h5>
                      <h6 class="mx-5 poppins fw-bold">$10</h6>
        
                  </div>
        
                  <div class="mx-5 mt-3">
                      <div class="progress mx-5" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                          <div class="progress-bar" style="width: 0%"></div>
                        </div>
        
                  </div>
        
                  <div class="d-flex align-items-center justify-content-between mt-5 mx-5">
                      <h3 class="mx-5 poppins fw-bold">Total Fee</h3>
                      <h4 class="mx-5 poppins fw-bold">$10</h4>
        
                  </div>
        
                  <div class="d-flex align-items-center justify-content-center mb-5">
        
  
                  </div>
              </div>
        
            </div>
      
          </div>
      </div>

  </div>
</section>
