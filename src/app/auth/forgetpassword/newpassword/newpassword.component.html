<section>
    <div class="container-fluid login_page">
      <div class="row">
        <div class="col-md-6 left_pane home_bg login_page">
          <div class="text-center mt6">
            <img [src]="logo1" alt="" class="size"/>
          </div>
        </div>
  
        <div class="col-12 col-md-6 right_pane">
          <div class="container mt-5">
            <div class="col-12" style="margin-top: 10rem;">
              <h2 class="poppins fw-normal text-secondary mt-5 text-start ms-5">Enter verification code </h2>
  
  
              <div class="col-12 text-center" style="margin-top: rem;">
  
                  <form class="mt-4 " >
                    <div class="col-12 mb-3">
                        <label for="exampleInputEmail1" class="form-label poppins fw-bold text-secondary fs-5">Current Password</label>
                        <input  [type]="showPassword ? 'text' : 'password'" formControlName="oldpassword" [(ngModel)]="pword" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <label>
                          <input type="checkbox" (change)="togglePasswordVisibility()">
                          Show password
                        </label>
                      </div>
                      <div class="col-12 mb-3">
                        <label for="exampleInputEmail1" class="form-label poppins fw-bold text-secondary fs-5">New Password</label>
                        <input [type]="SPassword ? 'text' : 'password'" formControlName="newpassword" [(ngModel)]="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <label>
                          <input type="checkbox" (change)="toggleNPasswordVisibility()">
                          Show password
                        </label>
                      </div>
                      <div class="col-12 mb-3">
                        <label for="exampleInputEmail1" class="form-label poppins fw-bold text-secondary fs-5">Confirm Password</label>
                        <input [type]="SPassword ? 'text' : 'password'" formControlName="confirmpassword" [(ngModel)]="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <!-- <label>
                          <input type="checkbox" (change)="toggleNPasswordVisibility()">
                          Show password
                        </label> -->
                      </div>

                      <div class="mt-4 row">
    
                          <div class="col-12 mt-5 col-lg-12">
  
                              <button
                                type="submit"
                                class="poppins fw-semibold  btn btn-primary px-6"
                                (click)="goto($event)"
                                
                              >
                              Verify account
                              </button>
                          </div>
  
                      </div>
                    </form>

                    <div class="col-12 mt-5">
                        <div class="text-center">

                          <div class="d-flex align-item-center justify-content-center mt-3">
                            <p class="fs-2 poppins ">
                              Didnâ€™t receive the code?
                              <a
                                [routerLink]="['verify']"
                                class="text-decoration-none activelink poppins fw-bold"
                                >Resend</a
                              >
                            </p>
                          </div>
                        </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
