<section>
    <div class="container-fluid login_page">
      <div class="row">
        <div class="col-md-6 left_pane home_bg login_page">
          <div class="text-center mt6">
            <img [src]="logo1" alt="" class="size"/>
          </div>
        </div>
  
        <div class="col-12 col-md-6 right_pane">
          <div class="container mt-5">
            <div class="col-12" style="margin-top: 10rem;">
              <h3 class="poppins fw-normal text-secondary mt-5 text-center">Forgot Password? </h3>

              <p class="poppins fw-normal text-secondary mt-2 text-center">Don’t worry, it happens enter email or phone 
                number associated with your account.</p>
  
  
              <div class="col-12 text-center" style="margin-top: 5rem;">
  
                  <form class="mt-4 " [formGroup]="forgetForm">
                      <div class="mb-4 mx-5" style="width: 75%">
                          <input type="email" [(ngModel)]="email" formControlName="email" class="mx-2 form-control py-3 rounded-4" id="exampleInputverify1" aria-describedby="verifyHelp" placeholder="">
                        </div>
                      <div class="mt-5">
                      </div>
                      <div class="mt-4 row">
                          <div class="col-12 mt-3 col-lg-12">
  
                              <button
                                type="submit"
                                class="poppins fw-semibold  btn btn-primary px-6"
                                (click)="goto()"
                                
                              >
                              Verify account
                              </button>
                          </div>
  
                      </div>
                    </form>

                    <div class="col-12 mt-5">
                        <div class="text-center">

                          <div class="d-flex align-item-center justify-content-center mt-3">
                            <p class="fs-2 poppins ">
                              Didn’t receive the code?
                              <a
                                [routerLink]="['verify']"
                                class="text-decoration-none activelink poppins fw-bold"
                                >Resend</a
                              >
                            </p>
                          </div>
                        </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
