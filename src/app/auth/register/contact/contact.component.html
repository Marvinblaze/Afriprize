<section>
    <div class="container-fluid login_page">
      <div class="row">
        <div class="col-md-6 left_pane home_bg login_page">
          <div class="text-center mt6">
            <img [src]="logo1" alt="" class="size"/>
          </div>
        </div>
  
        <div class="col-12 col-md-6 right_pane">
          <div class="container mt-3">
            <div class="row">
              <div class="col-6 text-center">
                <a
                  [routerLink]="['']"
                  class="poppins fw-semibold fs-4 text-decoration-none text-dark"
                  >Login</a>
              </div>
              <div class="col-6 text-center">
                  <a
                  [routerLink]="['register']"
                  class="poppins fw-semibold fs-4 text-decoration-none activelink"
                  >Register</a>
              </div>
            </div>


            <div class="progress-stacked mt-5">
                <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                  <div class="progress-bar grey"></div>
                </div>
                <div
                class="progress"
                role="progressbar"
                aria-label="Segment two"
                aria-valuenow="30"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 50%"
              >
                <div
                  class="progress-bar gold"
                ></div>
             
                </div>
              </div>
  
            <div class="col-12 mt-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label text-dark poppins fw-bold" for="exampleRadios1">
                        <h3 class="mx-4">
                            Name
                        </h3>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                    <label class="form-check-label text-dark poppins fw-bold" for="inlineRadio2">
                        <h3 class="mx-4">
                            Contact
                        </h3>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3">
                        <h3 class="mx-4">
                            Password
                        </h3></label>
                  </div>
  
  
              <div class="col-12">
  
                  <form class="mt-5" [formGroup]="signForm" (ngSubmit)="goto($event)"> 
                      <div class="mb-3">
                          <input type="email" formControlName="email" class="form-control py-3 rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                          <!-- <p>Email: {{signForm.value.email}}</p> -->
                          <div id="emailHelp" class="form-text fs-9" style="color:#515151;">A valid email is require for pin resetting and withdrawal request</div>
                        </div>
                        <div class="mb-3">
                          <input type="text " formControlName="phone" class="form-control py-3 rounded-4" id="exampleInputPhonenumber1" placeholder="Phone Number">
                          <div id="phonenumberHelp" class="form-text fs-9" style="color:#515151;">A valid phone number is require for pin resetting and withdrawal request</div>
                        </div>

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select country</option>
                            <option value="1">Nigeria</option>
                            <option value="2">South Africa</option>
                            <option value="3">Egypt</option>
                        </select>
                        <div id="countryHelp" class="form-text fs-9" style="color:#515151;">Other names must correspond with your bank details to process a successful withdrawal</div>


                      <div class="row">
                          <div class="mt-4 col-6 text-center">
                            
                            <button
                            type="submit"
                            class="poppins fw-semibold  btn btn-primary px-6"
                            (click)="back($event)"
                            
                          >
                            Back
                          </button>  
                          </div>
                          <div class="mt-4 col-6 text-center">
  
                              <button
                                type="submit"
                                class="poppins fw-semibold  btn btn-primary px-6 "
                                (click)="goto($event)"
                                
                              >
                                Next
                              </button>
                          </div>
  
                      </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
