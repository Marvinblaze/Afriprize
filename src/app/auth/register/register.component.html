<section>
    <div class="container-fluid login_page">
      <div class="row">
        <div class="col-md-6 left_pane home_bg login_page">
          <div class="text-center mt6">
            <img [src]="logo1" alt="" class="size"/>
          </div>
        </div>
  
        <div class="col-12 col-md-6 right_pane">
          <div class="container mt-3">
            <div class="row">
              <div class="col-6 text-center">
                <a
                  [routerLink]="['']"
                  class="poppins fw-semibold fs-4 text-decoration-none text-dark "
                  >Login</a>
              </div>
              <div class="col-6 text-center">
                  <a
                  [routerLink]="['register']"
                  class="poppins fw-semibold fs-4 text-decoration-none  activelink"
                  >Register</a>
              </div>
            </div>


            <div class="progress-stacked mt-5">
                <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                  <div class="progress-bar grey"></div>
                </div>
                <div
                class="progress"
                role="progressbar"
                aria-label="Segment two"
                aria-valuenow="30"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 50%"
              >
                <div
                  class="progress-bar gold"
                ></div>
             
                </div>
              </div>
  
            <div class="col-12 mt-5">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label text-dark poppins fw-bold" for="exampleRadios1">
                        <h3 class="mx-4">
                            Name
                        </h3>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" disabled>
                    <label class="form-check-label text-dark poppins fw-bold" for="inlineRadio2">
                        <h3 class="mx-4">
                            Contact
                        </h3>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3">
                        <h3 class="mx-5">
                            Password
                        </h3></label>
                  </div>
              <h4 class="poppins fw-normal mt-4 " style="color: #515151;">Letâ€™s get you started!   </h4>
  
  
              <div class="col-12">
  
                  <form class="mt-4" [formGroup]="signForm">
                      <div class="mb-3">
                          <input type="text" formControlName="firstname" class="form-control py-3 rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Firstname">
                          <div id="userHelp" class="form-text fs-9" style="color:#515151;">Surname must correspond with your bank details to process a successful withdrawal .</div>
                        </div>
                        <div class="mb-3">
                          <input type="text" formControlName="lastname" class="form-control py-3 rounded-4" id="exampleInputPassword1" placeholder="lastname">
                          
                          <div id="passwordHelp" class="form-text fs-9" style="color:#515151;">Other names must correspond with your bank details to process a successful withdrawal</div>
                        </div>

                      <div class="mt-3 row">
                          <div class="col-6 text-center">  
                          </div>
                          <div class="mt-5 col-6 text-center">
  
                              <button
                                type="submit"
                                class="poppins fw-semibold  btn btn-primary px-6"
                                target="_blank"
                                (click)="goto($event)"
                                
                              >
                                Next
                              </button>
                          </div>
  
                      </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
