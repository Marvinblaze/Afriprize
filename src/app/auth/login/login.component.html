<section>
  <div class="container-fluid login_page">
    <div class="row">
      <div class="col-md-6 left_pane home_bg login_page">
        <div class="text-center mt6">
          <img [src]="logo1" alt="" class="size"/>
        </div>
      </div>

      <div class="col-12 col-md-6 right_pane">
        <div class="container mt-3">
          <div class="row">
            <div class="col-6 text-center">
              <a
                [routerLink]="['/login']"
                class="poppins fw-semibold fs-4 text-decoration-none activelink"
                >Login</a>
            </div>
            <div class="col-6 text-center">
                <a
                [routerLink]="['register']"
                class="poppins fw-semibold fs-4 text-decoration-none text-dark"
                >Register</a>
            </div>
          </div>
          <div
          class="progress mt-5"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar gold"
            style="width: 50%"
          ></div>
       
          </div>

          <div class="col-12 mt-5">
            <h2 class="poppins fw-semibold text-dark text-center"> Login

            </h2>
            <h4 class="poppins fw-normal text-dark mt-5 lh-base">Enter your login information  and<br> 
                have access to goodness!
            </h4>


            <div class="col-12">

                <form class="mt-4" [formGroup]="loginForm">
                    <div class="mb-4">
                        <input type="email" formControlName="email" class="form-control py-3 rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                      </div>
                      <div class="mb-3">
                        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" formControlName="password" class="form-control py-3 rounded-4" id="exampleInputPassword1" placeholder="Password">

                        <input type="checkbox" class="fa-solid fa-eye icon"  (click)="togglePasswordVisibility()"/>
                      </div>
                    <div class="mt-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label brown" for="flexCheckDefault">
                          Remember Me
                        </label>
                      </div>
                    </div>
                    <div class="mt-4 row">
                        <div class="col-6 text-center">
                            <a
                              class="poppins fw-semibold fs4 text-decoration-none activelink"
                              
                              [routerLink]="['forgot_password']"
                              target="_blank"
                              rel="noopener noreferrer"
                              >Forgot password?</a
                            >

                        </div>
                        <div class="col-6 text-center">

                            <button
                              type="submit"
                              class="poppins fw-semibold  btn btn-primary px-6"
                              (click)="goto($event)"
                              
                            >
                              Login
                            </button>
                        </div>

                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
